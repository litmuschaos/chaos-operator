apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: chaos-operator
  template:
    metadata:
      labels:
        name: chaos-operator
    spec:
      serviceAccountName: chaos-operator
      containers:
        - name: chaos-operator
          # Replace this with the built image name
          image: shubh214/chaos-operator:2
          command:
          - chaos-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "chaos-operator"
            - name:  SEC_RES_SA
              value: "chaos-operator"
