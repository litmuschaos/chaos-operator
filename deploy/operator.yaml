apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmus
  namespace: litmus
spec:
  replicas: 1
  selector:
    matchLabels:
      name: chaos-operator
  template:
    metadata:
      labels:
        name: chaos-operator
    spec:
      serviceAccountName: litmus
      containers:
        - name: chaos-operator
          # Replace this with the built image name
          image: litmuschaos/chaos-operator:ci
          command:
          - chaos-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: 
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "chaos-operator"
