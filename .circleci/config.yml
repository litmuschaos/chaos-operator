# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    machine:
        image: circleci/classic:201808-01
        docker_layer_caching: true
    environment:
      K8S_VERSION: v1.12.0
      KUBECONFIG: /home/circleci/.kube/config
      MINIKUBE_VERSION: v1.3.1
      MINIKUBE_WANTUPDATENOTIFICATION: false
      MINIKUBE_WANTREPORTERRORPROMPT: false
      MINIKUBE_HOME: /home/circleci
      CHANGE_MINIKUBE_NONE_USER: true 

    working_directory: home/circleci/go/src/github.com/litmuschaos/chaos-operator
    
    steps:
      - checkout
      - run:
         name: Setup kubectl
         command: | 
           curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${K8S_VERSION}/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
           mkdir -p ${HOME}/.kube
           touch ${HOME}/.kube/config
      - run:
          name: Setup minikube
          command: |
            curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64  && chmod +x minikube
            sudo install minikube /usr/local/bin
            sudo ls -lrt /usr/local/bin/
            sudo minikube version
            sudo docker version
      # - run:
      #     name: Start minikube
      #     command: |
      #       sudo -E minikube start --vm-driver=none --cpus 2 --memory 4096 --kubernetes-version=${K8S_VERSION}    
  
      - run: 
          name: Setup ENV
          command: |
            mkdir go
            echo 'export GOPATH=/go' >> $BASH_ENV
            echo 'export PATH="$GOPATH/bin:$PATH"' >> $BASH_ENV
            echo 'export REPONAME=litmuschaos' >> $BASH_ENV
            echo 'export IMGNAME=chaos-operator' >> $BASH_ENV
            go env
            ls && pwd
            echo 'export IMGTAG=latest' >> $BASH_ENV
            
            
  
      - run: make deps
      - run: make gotasks
      - run: |
          docker build . -f build/Dockerfile -t litmuschaos/chaos-operator:commit-hash
      - run: make test  
      - run: |
          docker tag litmuschaos/chaos-operator:commit-hash ${REPONAME}/${IMGNAME}:${IMGTAG}
          ${GOPATH}/src/github.com/litmuschaos/chaos-operator/buildscripts/push 
      
