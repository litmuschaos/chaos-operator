# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    environment:
      K8S_VERSION: v1.12.0
      KUBECONFIG: /home/circleci/.kube/config
      MINIKUBE_VERSION: v1.3.1
      MINIKUBE_WANTUPDATENOTIFICATION: false
      MINIKUBE_WANTREPORTERRORPROMPT: false
      MINIKUBE_HOME: /home/circleci
      CHANGE_MINIKUBE_NONE_USER: true
      GOPATH: /home/circleci/go

    working_directory: /go/src/github.com/litmuschaos/chaos-operator
    
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
          name: Setup kubectl
          command: |
            curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${K8S_VERSION}/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
            mkdir -p ${HOME}/.kube
            mkdir -p ${HOME}/.kube && touch ${HOME}/.kube/config
        
      - run:
          name: Setup minikube
          command: |
            curl -Lo minikube https://github.com/kubernetes/minikube/releases/download/${MINIKUBE_VERSION}/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/
      - run:
          name: Start minikube
          command: |
            sudo docker version
            sudo minikube start --vm-driver=none

      - run: 
          name: Setup ENV
          command: |
            echo 'export GOPATH=/go' >> $BASH_ENV
            echo 'export PATH="$GOPATH/bin:$PATH"' >> $BASH_ENV
            echo 'export REPONAME=litmuschaos' >> $BASH_ENV
            echo 'export IMGNAME=chaos-operator' >> $BASH_ENV
            echo 'export IMGTAG=latest' >> $BASH_ENV
      - run: make deps
      - run: make gotasks
      - setup_remote_docker:
          docker_layer_caching: true 
      - run: |
          docker build . -f build/Dockerfile -t litmuschaos/chaos-operator:commit-hash
      - run: make test  
      - run: |
          docker tag litmuschaos/chaos-operator:commit-hash ${REPONAME}/${IMGNAME}:${IMGTAG}
          ${GOPATH}/src/github.com/litmuschaos/chaos-operator/buildscripts/push 
      
